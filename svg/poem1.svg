    <text
       xml:space="preserve"
       style="font-style:normal;font-weight:normal;font-size:23.92686081px;line-height:125%;font-family:sans-serif;text-align:center;letter-spacing:0px;word-spacing:0px;text-anchor:middle;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
       x="795.77692"
       y="282.14706"
       id="text5736"
       sodipodi:linespacing="125%"
       transform="scale(0.98782457,1.0123255)"
       clip-path="url(#clipPath8543)"
       mask="none"><tspan
         sodipodi:role="line"
         id="tspan5738"
         x="795.77692"
         y="282.14706" /><tspan
         sodipodi:role="line"
         x="795.77692"
         y="312.05563"
         id="tspan5740">I language want to dress my fancies in,</tspan><tspan
         sodipodi:role="line"
         x="795.77692"
         y="341.9642"
         id="tspan5742">The hair's uncurled, the garment's loose and thin.</tspan><tspan
         sodipodi:role="line"
         x="795.77692"
         y="371.8728"
         id="tspan5744">Had they but silver lace to make them gay,</tspan><tspan
         sodipodi:role="line"
         x="795.77692"
         y="401.78137"
         id="tspan5746">They'd be more courted than in poor array;</tspan><tspan
         sodipodi:role="line"
         x="795.77692"
         y="431.68994"
         id="tspan5748">Or, had they art, would make a better show;</tspan><tspan
         sodipodi:role="line"
         x="795.77692"
         y="461.59851"
         id="tspan5750">But they are plain; yet cleanly do they go.</tspan><tspan
         sodipodi:role="line"
         x="795.77692"
         y="491.50711"
         id="tspan5752">The world in bravery doth take delight,</tspan><tspan
         sodipodi:role="line"
         x="795.77692"
         y="521.41565"
         id="tspan5754">And glistering shows do more attract the sight:</tspan><tspan
         sodipodi:role="line"
         x="795.77692"
         y="551.32422"
         id="tspan5756">And every one doth honor a rich hood,</tspan><tspan
         sodipodi:role="line"
         x="795.77692"
         y="581.23285"
         id="tspan5758">As if the outside made the inside good.</tspan><tspan
         sodipodi:role="line"
         x="795.77692"
         y="611.14142"
         id="tspan5760">And every one doth bow and give the place,</tspan><tspan
         sodipodi:role="line"
         x="795.77692"
         y="641.04999"
         id="tspan5762">Not for the man's sake but the silver lace.</tspan><tspan
         sodipodi:role="line"
         x="795.77692"
         y="670.95856"
         id="tspan5764">Let me intreat in my poor book's behalf,</tspan><tspan
         sodipodi:role="line"
         x="795.77692"
         y="700.86713"
         id="tspan5766">That all will not adore the golden calf.</tspan><tspan
         sodipodi:role="line"
         x="795.77692"
         y="730.7757"
         id="tspan5768">Consider, pray, gold hath no life therein,</tspan><tspan
         sodipodi:role="line"
         x="795.77692"
         y="760.68427"
         id="tspan5770">And life, in nature, is the richest thing.</tspan><tspan
         sodipodi:role="line"
         x="795.77692"
         y="790.59283"
         id="tspan5772">Be just, let Fancy have the upper place,</tspan><tspan
         sodipodi:role="line"
         x="795.77692"
         y="820.5014"
         id="tspan5774">And then my verses may perchance find grace.</tspan><tspan
         sodipodi:role="line"
         x="795.77692"
         y="850.41003"
         id="tspan5776">-Margaret Cavendish</tspan></text>
