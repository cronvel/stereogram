       style="font-style:normal;font-weight:normal;font-size:23.92686081px;line-height:125%;font-family:sans-serif;text-align:center;letter-spacing:0px;word-spacing:0px;text-anchor:middle;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
       xml:space="preserve"><tspan
         y="280.71423"
         x="277.73618"
         id="tspan8499"
         sodipodi:role="line" /><tspan
         id="tspan8501"
         y="310.6228"
         x="277.73618"
         sodipodi:role="line">I language want to dress my fancies in,</tspan><tspan
         id="tspan8503"
         y="340.53137"
         x="277.73618"
         sodipodi:role="line">The hair's uncurled, the garment's loose and thin.</tspan><tspan
         id="tspan8505"
         y="370.43997"
         x="277.73618"
         sodipodi:role="line">Had they but silver lace to make them gay,</tspan><tspan
         id="tspan8507"
         y="400.34854"
         x="277.73618"
         sodipodi:role="line">They'd be more courted than in poor array;</tspan><tspan
         id="tspan8509"
         y="430.25711"
         x="277.73618"
         sodipodi:role="line">Or, had they art, would make a better show;</tspan><tspan
         id="tspan8511"
         y="460.16568"
         x="277.73618"
         sodipodi:role="line">But they are plain; yet cleanly do they go.</tspan><tspan
         id="tspan8513"
         y="490.07428"
         x="277.73618"
         sodipodi:role="line">The world in bravery doth take delight,</tspan><tspan
         id="tspan8515"
         y="519.98285"
         x="277.73618"
         sodipodi:role="line">And glistering shows do more attract the sight:</tspan><tspan
         id="tspan8517"
         y="549.89142"
         x="277.73618"
         sodipodi:role="line">And every one doth honor a rich hood,</tspan><tspan
         id="tspan8519"
         y="579.79999"
         x="277.73618"
         sodipodi:role="line">As if the outside made the inside good.</tspan><tspan
         id="tspan8521"
         y="609.70856"
         x="277.73618"
         sodipodi:role="line">And every one doth bow and give the place,</tspan><tspan
         id="tspan8523"
         y="639.61713"
         x="277.73618"
         sodipodi:role="line">Not for the man's sake but the silver lace.</tspan><tspan
         id="tspan8525"
         y="669.5257"
         x="277.73618"
         sodipodi:role="line">Let me intreat in my poor book's behalf,</tspan><tspan
         id="tspan8527"
         y="699.43433"
         x="277.73618"
         sodipodi:role="line">That all will not adore the golden calf.</tspan><tspan
         id="tspan8529"
         y="729.3429"
         x="277.73618"
         sodipodi:role="line">Consider, pray, gold hath no life therein,</tspan><tspan
         id="tspan8531"
         y="759.25146"
         x="277.73618"
         sodipodi:role="line">And life, in nature, is the richest thing.</tspan><tspan
         id="tspan8533"
         y="789.16003"
         x="277.73618"
         sodipodi:role="line">Be just, let Fancy have the upper place,</tspan><tspan
         id="tspan8535"
         y="819.0686"
         x="277.73618"
         sodipodi:role="line">And then my verses may perchance find grace.</tspan><tspan
         id="tspan8537"
         y="848.97717"
         x="277.73618"
         sodipodi:role="line">-Margaret Cavendish</tspan></text>
